<!DOCTYPE html> 
<!-- html doctype meghatarozasa (HTML5) -->
<html lang="HU-hu">
<!-- itt allitom be a regiot es a nyelvet -->
<head>

<!-- utf-8 charset beallitasa -->

<!-- reszponzivitasert felelos sor, itt lehet beallitani a viewport meretet -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        h1 {
            color:blue
        }
    </style> <!--belső(internal) stílusbeállítás-->
    <title>IKT</title>
<!-- a tabon megjeleno cimet itt lehet megadni -->
</head>
<!-- itt kezdodik a valojaban lathato content -->
<body>

    források helye: 1. mappa (img/kep.jpg) 2. link; alt: ha nem
    jelenítheő meg a kép; title: ha kép fölé visszük az egeret-->
    <a href="https://...." target="_blank">LINK</a> 
    <a href="cica.html">Navigáció saját oldlon</a>
    <a href="#leirás">Ugrópont</a>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul> <!--számozatlan felsorolás emmet (gyroskód): ul>li*5 (5 elemből álló lista)-->

        <li></li>
        <li></li>
    </ol> <!--számozott felsorolás-->

        <li></li>
        <li></li>
        <li></li>
    </ul> <!--emmet (gyorskód): ul.cica#kutya>li*3-->
    <table>
        <caption>TÁBLÁZAT CÍME</caption>
        <thead>
            <tr>
                <th rowspan="2"></th> <!--fejlcé cella, oszlopok kialakitas, sorok összevonása-->
                <th></th>
                <th></th> <!--fejléc cella, oszlopok kialkitasa-->
            </tr> <!--a táblázat sora-->
        </thead> <!--a táblázat fejrésze / fejléc-->
        <tbody>
            <tr>
                <td></td> <!--adat cella-->
                <td></td>
                <td colspan="2"></td> <!--oszlopok összevonása-->         
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody> <!--táblázat törzse-->
        <tfoot>

        </tfoot> <!--táblázat láblrésze / lábléc-->
    </table> <!--táblázat létrehozása-->
    <table> <!--emmet (gyorskód) 3 sorból álló 2 oszlopos táblázat:-->
        <tr>
            <td></td>
        </tr>
        <tr>

        </tr>
        <tr>

    </table>

</body>
<!-- itt van vege a lathato contentnek -->
</html>
